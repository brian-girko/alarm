<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alarm, Timer and Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <img src="imgs/alarm.svg">
  <div>
    <div>
      <h1>Title</h1>
      <p>Body.....</p>
    </div>
    <div id="tools">
      <div>
      <input type="button" id="snooze" value="Snooze">
      after
      <select id="range">
        <option>5 minutes</option>
        <option>10 minutes</option>
        <option>15 minutes</option>
        <option>20 minutes</option>
        <option>25 minutes</option>
        <option>30 minutes</option>
      </select>
      or
      <input type="button" id="clean" value="Clear Snoozes" title="Clears all snoozes for this alarm">
      -
      <input type="button" id="done" value="Close">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
