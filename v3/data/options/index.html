<!DOCTYPE html>
<html>
<head>
  <title>Options Page :: Alarm, Timer and Stopwatch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  </div>
  <form id="save">
    <div class="cols">
      <label for="volume-timer">Timer sound level (0 - 100)</label>
      <input id="volume-timer" type="number" min="0" max="100">
      <label for="volume-alarm">Alarm sound level (0 - 100)</label>
      <input id="volume-alarm" type="number" min="0" max="100">
      <label for="volume-misc">Misc sound level (0 - 100)</label>
      <input id="volume-misc" type="number" min="0" max="100">
      <label for="mode">Open interface in</label>
      <select id="mode">
        <option value="bp">Browser Popup</option>
        <option value="pp">Standalone Window</option>
      </select>
      <label for="notify-position">Notification position</label>
      <select id="notify-position">
        <option value="center">Center</option>
        <option value="br">Bottom right</option>
        <option value="tr">Top right</option>
        <option value="random">Random</option>
      </select>
      <label for="notify-on-top">Notification always on top</label>
      <input type="checkbox" id="notify-on-top">
    </div>

    <p>
      <input type="button" id="support" value="Support Development">
      <input type="button" id="reset" value="Reset"> - <input type="submit" value="Save Options">
      <span id="toast"></span>
    </p>
  </form>
  <p>
    <input type="button" id="export" value="Export"> or <input type="button" id="import" value="Import"> preferences
  </p>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
